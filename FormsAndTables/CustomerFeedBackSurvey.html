<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Customer Feedback Survey</h1>
  <p id="description">Please fill out this short survey to help us improve our services.</p>

  <form id="survey-form">
    
    <!-- Name Field -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <!-- Email Field -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <!-- Number Field -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="120" placeholder="Enter your age" required />

    <!-- Dropdown -->
    <label for="dropdown">What is your current role?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>

    <!-- Radio Buttons -->
    <p>Would you recommend us?</p>
    <label>
      <input type="radio" name="recommend" value="yes" /> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no" /> No
    </label>

    <!-- Checkboxes -->
    <p>What did you like? (Select all that apply)</p>
    <label>
      <input type="checkbox" name="features" value="location" /> Location
    </label>
    <label>
      <input type="checkbox" name="features" value="reputation" /> Reputation
    </label>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>

  </form>

</body>
</html>
