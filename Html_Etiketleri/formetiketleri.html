<form action="/gonder" method="post">
    <div>
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" required>
    </div>
    
    <div>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div>
        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" name="sifre" required>
    </div>
    
    <div>
        <label for="cinsiyet">Cinsiyet:</label>
        <select id="cinsiyet" name="cinsiyet">
            <option value="erkek">Erkek</option>
            <option value="kadin">Kadın</option>
            <option value="diger">Diğer</option>
        </select>
    </div>
    
    <div>
        <label>İlgi Alanları:</label>
        <input type="checkbox" id="spor" name="ilgi" value="spor">
        <label for="spor">Spor</label>
        <input type="checkbox" id="muzik" name="ilgi" value="muzik">
        <label for="muzik">Müzik</label>
        <input type="checkbox" id="teknoloji" name="ilgi" value="teknoloji">
        <label for="teknoloji">Teknoloji</label>
    </div>
    
    <div>
        <label>Medeni Durum:</label>
        <input type="radio" id="evli" name="medeni_durum" value="evli">
        <label for="evli">Evli</label>
        <input type="radio" id="bekar" name="medeni_durum" value="bekar">
        <label for="bekar">Bekar</label>
    </div>
    
    <div>
        <label for="mesaj">Mesajınız:</label>
        <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea>
    </div>
    
    <div>
        <button type="submit">Gönder</button>
        <button type="reset">Temizle</button>
    </div>
</form>
