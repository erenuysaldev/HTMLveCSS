<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Image of a cube" />
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <div>
        <label for="card-name">Cardholder Name</label>
        <input
          type="text"
          id="card-name"
          name="card-name"
          required
          aria-required="true"
        />
      </div>
      <div>
        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          required
          aria-required="true"
        />
      </div>
      <div>
        <input type="submit" value="Pay Now" />
      </div>
    </form>
  </section>

</body>
</html>
